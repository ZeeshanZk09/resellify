<svg
  width="260"
  height="64"
  viewBox="0 0 260 64"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Resellify logo"
>
  <defs>
    <!-- Mark gradient -->
    <linearGradient id="markGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b6b2e" />
      <stop offset="100%" stop-color="#7be08a" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b6b2e" />
      <stop offset="40%" stop-color="#0b6b2e" />
      <stop offset="100%" stop-color="#7be08a" />
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="rgba(6,35,15,0.14)"
      />
    </filter>
  </defs>

  <!-- Mark -->
  <g transform="translate(8,8) skewX(-12)" filter="url(#softShadow)">
    <rect
      width="48"
      height="48"
      rx="10"
      fill="url(#markGradient)"
    />
    <text
      x="24"
      y="32"
      text-anchor="middle"
      font-size="22"
      font-weight="900"
      fill="#ffffff"
      font-family="Inter, Arial, sans-serif"
    >
      R
    </text>
  </g>

  <!-- Wordmark -->
  <text
    x="76"
    y="44"
    font-size="44"
    font-weight="800"
    fill="url(#textGradient)"
    font-family="Inter, Arial, sans-serif"
    letter-spacing="-0.02em"
  >
    Resellify
  </text>
</svg>
